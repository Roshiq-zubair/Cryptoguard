<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Include Ionicons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.15.3/css/ionicons.min.css">
    <title>CryptoGuard</title>
</head>
<body>
    <div class="container">
        <img src="main.jpg" alt="Your Image" class="responsive-image">
        <div class="centered-heading">
            <h1>CryptoGuard</h1>
            <!-- Add Ionicons icon below heading -->
            <ion-icon id="next-page-icon" name="arrow-forward-circle-outline"></ion-icon>
        </div>         
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        // Add a function to handle the click event
        function handleIconClick() {
            // Redirect to the next page (replace "next-page.html" with the actual URL)
            window.location.href = 'next-page.html';
        }

        // Wait for the DOM to be fully loaded before attaching the click event listener
        document.addEventListener('DOMContentLoaded', function() {
            // Get a reference to the <ion-icon> element
            const icon = document.getElementById('next-page-icon');

            // Add a click event listener to the <ion-icon> element
            icon.addEventListener('click', handleIconClick);
        });
    </script>
</body>
</html>
